<div class="modal-header">
    <h4 class="modal-title">{{contentDetails.subject}}</h4>
    <p class="text-muted text-left">{{contentDetails.lastName}}, {{contentDetails.firstName}}</p>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p></p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Cancel</button>
    <button type="button" ngbAutofocus class="btn btn-outline-primary" (click)="sendResponse()">Send</button>
</div>
