<section id="InboxMessageSection">
    <div class="row">
        <div class="col-lg-12 mb-4"> 
          <r3app-alert></r3app-alert>
          <table class="table">
            <thead class="thead-light">
              <tr>
                <th scope="col">Sender</th>
                <th scope="col">Channel</th>
                <th scope="col">Date</th>
                <th scope="col">Subject</th>
                <th scope="col">Category</th>
                <th scope="col">&nbsp;</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="text-center" colspan="6" *ngIf="(inboxMessageResult.length == 0)">No messages found</td>
              </tr>
              <tr *ngFor="let inbox of inboxMessageResult">
                <td>{{inbox.lastName}},&nbsp;{{inbox.firstName}}</td>
                <td>{{inbox.channel}}</td>
                <td>{{inbox.date}}</td>
                <td>{{inbox.subject}}</td>
                <td>{{inbox.category}}</td>
                <td>{{inbox.state}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
</section>
