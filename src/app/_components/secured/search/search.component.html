<!-- Record Table-->
<section>
  <!-- Search Field-->
  <div class="row">
    <div class="col-lg-12 mb-4">
      <!-- Search card fields -->
      <form class="form-inline" [formGroup]="searchCriteriaForm" (ngSubmit)="onSearch()">
        <div class="form-group px-1">
          <label class="control-label pr-1" for="criteria">Search By</label>
          <select formControlName="searchCriteria" class="form-control" id="searchCriteria">
            <option>First Name</option>
            <option>Last Name</option>
          </select>
        </div>

        <div class="form-group px-1">
          <input type="text" formControlName="searchValue" class="form-control" id="value" placeholder="Value">
        </div>

        <div class="form-group px-2">
        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Search Patient
        </button>
        </div>
      </form>
    </div>
  </div>


  <!-- Search Result Table-->
  <div class="row">
    <div class="col-lg-12 mb-4">
      <table class="table">
        <thead class="thead-light">
          <tr>
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">Last name</th>
            <th scope="col">Age</th>
            <th scope="col">Mobile Number</th>
            <th scope="col">Verified</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Twain</td>
            <td>25</td>
            <td>(+63) 920 888 9000</td>
            <td>Yes</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>

            <td>(+63) 615 888 8080</td>
            <td>No</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Larry</td>
            <td>Bird</td>
            <td>18</td>
            <td>(+63) 750 888 8080</td>

          </tr>
          <tr>
            <th scope="row">4</th>
            <td>Michael</td>
